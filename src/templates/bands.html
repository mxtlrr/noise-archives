<!DOCTYPE html> 
<html> 
    <head> 
        <title>Bands</title> 
    </head> 
    <style> 
        table, th, td { 
          border:1px solid black; 
        } 
        </style> 
    <body> 
        <table style="width:100%"> 
            <tr> 
              <th>ID</th> 
              <th>Band Name</th> 
              <th>Year of Formation</th> 
              <th>(If applicable) Year they split</th> 
              <th>Genre</th> 
            </tr> 
            {%for participant in data%} 
               <tr> 
                 <td>{{participant[0]}}</td> 
                 <td><a href="/band?id={{participant[0]}}">{{participant[1]}}</a></td> 
                 <td>{{participant[2]}}</td> 
                 <td>{{participant[3]}}</td> 
                 <td>{{participant[4]}}</td>
                </tr> 
            {%endfor%} 
          </table>           
    </body> 
</html>
