<!DOCTYPE html>
<html>
  <head>
    <title>Add an artist/band</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/submit-band.css') }}">
  </head>
  <body>
    <div class="sidenav">
      <p id="sidenav-info">Noise Archives</p>
      <a href="/make_band">Submit a band</a>
      <a href="/showbands">Show all bands</a>
    </div>

    <div class="main">
      <h1>Submit an album</h1>
      <div id="form">
      <form method="POST">
         <label>Album name:</label>
          <input type="name" name="albumname" placeholder="Foo bar"><br>
          <label>Year released:</label>
          <input type="name" name="released" placeholder="2024"><br>

          <input id="submit-button" type="submit" value="submit"/><br>
       </form>
      </div>
    </div>
</html>
